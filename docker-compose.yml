
services:
  # Infrastructure Services
  postgres:
    image: postgres:15
    container_name: trading-bot-postgres
    environment:
      POSTGRES_USER: carloslarramba
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: trading_bot_futures
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/create_all_trading_bot_tables.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - trading-bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carloslarramba -d trading_bot_futures"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: trading-bot-redis
    ports:
      - "6379:6379"
    networks:
      - trading-bot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Configuration Service
  config-service:
    build: ./services/config-service
    container_name: trading-bot-config
    ports:
      - "8001:8001"
    environment:
      - CONFIG_PATH=/app/config/config.yaml
      - DOCKER_ENV=true
      # Exchange API Credentials
      - EXCHANGE_BINANCE_API_KEY=${EXCHANGE_BINANCE_API_KEY}
      - EXCHANGE_BINANCE_API_SECRET=${EXCHANGE_BINANCE_API_SECRET}
      - EXCHANGE_BYBIT_API_KEY=${EXCHANGE_BYBIT_API_KEY}
      - EXCHANGE_BYBIT_API_SECRET=${EXCHANGE_BYBIT_API_SECRET}
      - EXCHANGE_CRYPTOCOM_API_KEY=${EXCHANGE_CRYPTOCOM_API_KEY}
      - EXCHANGE_CRYPTOCOM_API_SECRET=${EXCHANGE_CRYPTOCOM_API_SECRET}
    volumes:
      - ./config:/app/config
    networks:
      - trading-bot-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Database Service
  database-service:
    build: ./services/database-service
    container_name: trading-bot-database
    ports:
      - "8002:8002"
    environment:
      - CONFIG_SERVICE_URL=http://config-service:8001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=trading_bot_futures
      - DB_USER=carloslarramba
      - DB_PASSWORD=mypassword
      - DB_POOL_SIZE=10
    volumes:
      - ./services/database-service/main.py:/app/main.py
    networks:
      - trading-bot-network
    depends_on:
      postgres:
        condition: service_healthy
      config-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Exchange Service
  exchange-service:
    build: ./services/exchange-service
    container_name: trading-bot-exchange
    ports:
      - "8003:8003"
    environment:
      - CONFIG_SERVICE_URL=http://config-service:8001
      - DATABASE_SERVICE_URL=http://database-service:8002
      - EXCHANGE_BINANCE_API_KEY=${EXCHANGE_BINANCE_API_KEY}
      - EXCHANGE_BINANCE_API_SECRET=${EXCHANGE_BINANCE_API_SECRET}
      - EXCHANGE_BYBIT_API_KEY=${EXCHANGE_BYBIT_API_KEY}
      - EXCHANGE_BYBIT_API_SECRET=${EXCHANGE_BYBIT_API_SECRET}
      - EXCHANGE_CRYPTOCOM_API_KEY=${EXCHANGE_CRYPTOCOM_API_KEY}
      - EXCHANGE_CRYPTOCOM_API_SECRET=${EXCHANGE_CRYPTOCOM_API_SECRET}
    volumes:
      - ./services/exchange-service/main.py:/app/main.py
      - ./scripts:/app/scripts
    networks:
      - trading-bot-network
    depends_on:
      config-service:
        condition: service_healthy
      database-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Strategy Service
  strategy-service:
    build:
      context: .
      dockerfile: services/strategy-service/Dockerfile
    container_name: trading-bot-strategy
    ports:
      - "8004:8004"
    environment:
      - CONFIG_SERVICE_URL=http://config-service:8001
      - EXCHANGE_SERVICE_URL=http://exchange-service:8003
      - DATABASE_SERVICE_URL=http://database-service:8002
    volumes:
      - ./services/strategy-service/main.py:/app/main.py
      - ./strategy:/app/strategy
    networks:
      - trading-bot-network
    depends_on:
      config-service:
        condition: service_healthy
      exchange-service:
        condition: service_healthy
      database-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Orchestrator Service
  orchestrator-service:
    build:
      context: .
      dockerfile: services/orchestrator-service/Dockerfile
    container_name: trading-bot-orchestrator
    ports:
      - "8005:8005"
    environment:
      - CONFIG_SERVICE_URL=http://config-service:8001
      - DATABASE_SERVICE_URL=http://database-service:8002
      - EXCHANGE_SERVICE_URL=http://exchange-service:8003
      - STRATEGY_SERVICE_URL=http://strategy-service:8004
    volumes:
      - ./services/orchestrator-service/main.py:/app/main.py
      - ./core:/app/core
    networks:
      - trading-bot-network
    depends_on:
      config-service:
        condition: service_healthy
      database-service:
        condition: service_healthy
      exchange-service:
        condition: service_healthy
      strategy-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MCP Service
  mcp-service:
    build: ./services/mcp-service
    container_name: trading-bot-mcp
    ports:
      - "8010:8001"
    environment:
      - CONFIG_SERVICE_URL=http://config-service:8001
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./config:/app/config
    networks:
      - trading-bot-network
    depends_on:
      redis:
        condition: service_healthy
      config-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Order Sync Service
  order-sync-service:
    build: ./services/order-sync-service
    container_name: trading-bot-order-sync
    ports:
      - "8008:8008"
    environment:
      - DATABASE_SERVICE_URL=http://database-service:8002
      - EXCHANGE_SERVICE_URL=http://exchange-service:8003
      - ORCHESTRATOR_SERVICE_URL=http://orchestrator-service:8005
    networks:
      - trading-bot-network
    depends_on:
      database-service:
        condition: service_healthy
      exchange-service:
        condition: service_healthy
      orchestrator-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Position Sync Service
  position-sync-service:
    build: ./services/position-sync-service
    container_name: trading-bot-position-sync
    ports:
      - "8009:8009"
    environment:
      - DATABASE_SERVICE_URL=http://database-service:8002
      - EXCHANGE_SERVICE_URL=http://exchange-service:8003
    networks:
      - trading-bot-network
    depends_on:
      database-service:
        condition: service_healthy
      exchange-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Price Feed Service
  price-feed-service:
    build: ./services/price-feed-service
    container_name: trading-bot-price-feed
    ports:
      - "8007:8007"
    environment:
      - DATABASE_URL=postgresql://carloslarramba:mypassword@postgres:5432/trading_bot_futures
      - EXCHANGE_SERVICE_URL=http://exchange-service:8003
      - CONFIG_SERVICE_URL=http://config-service:8001
    networks:
      - trading-bot-network
    depends_on:
      postgres:
        condition: service_healthy
      exchange-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Web Dashboard Service
  web-dashboard-service:
    build: ./services/web-dashboard-service
    container_name: trading-bot-web
    ports:
      - "8006:8006"
    environment:
      - CONFIG_SERVICE_URL=http://config-service:8001
      - DATABASE_SERVICE_URL=http://database-service:8002
      - EXCHANGE_SERVICE_URL=http://exchange-service:8003
      - STRATEGY_SERVICE_URL=http://strategy-service:8004
      - ORCHESTRATOR_SERVICE_URL=http://orchestrator-service:8005
      - ORDER_SYNC_SERVICE_URL=http://order-sync-service:8008
      - POSITION_SYNC_SERVICE_URL=http://position-sync-service:8009
    volumes:
      - ./services/web-dashboard-service/main.py:/app/main.py
      - ./services/web-dashboard-service/static:/app/static
      - ./services/web-dashboard-service/templates:/app/templates
    networks:
      - trading-bot-network
    depends_on:
      config-service:
        condition: service_healthy
      database-service:
        condition: service_healthy
      exchange-service:
        condition: service_healthy
      strategy-service:
        condition: service_healthy
      orchestrator-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Monitoring Services (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: trading-bot-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml
    networks:
      - trading-bot-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: trading-bot-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - trading-bot-network
    depends_on:
      - prometheus

networks:
  trading-bot-network:
    driver: bridge

volumes:
  postgres_data:
  grafana_data: 